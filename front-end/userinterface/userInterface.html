<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Expense Tracking</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="userInterface.css" />
  </head>

  <body>
    <nav class="navbar" id="navbar">
      <button id="primumbtn">Take Premium</button>
    </nav>
    <div class="container">
      <!-- Left Section - Input and Add Button -->

      <div class="left-section">
        <h2>Add Expense Data</h2>
        <div class="amount-container col">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="amount"
            id="user-amount"
          />
        </div>
        <div class="description-container col">
          <label for="description">Description</label>
          <input
            type="text"
            class="description"
            id="user-description"
          />
        </div>
        <div class="selection-container">
          <label for="des-type">Select Type</label>
          <select name="type" id="des-type">
            <option value="#"></option>
            <option value="food">food</option>
            <option value="groceries">groceries</option>
            <option value="petrol">petrol</option>
            <option value="entertainment">entertainment></option>
            <option value="travel">travel</option>
          </select>
        </div>
        <button class="addbtn" id="addbtn">Add Expense</button>
      </div>

      <!-- Right Section - Data Display -->
      <div class="right-section">
        <h2>Expenses</h2>
        <div class="data" id="data">
          <!-- Data will be displayed here -->
        </div>
        <div
          class="pagination-container"
          id="pagination-container"
        >
          <!-- Pagination links will be displayed here -->
        </div>
      </div>

      <!-- Leaderboard Section -->
      <div class="bottom-right-section leaderbord" id="leaderbord">
        <h2>Leaderboard</h2>
        <div
          class="leaderbord-data"
          id="leaderbord-data"
        ></div>
        <div
          class="pagination-container"
          id="leaderboard-pagination-container"
        >
          <!-- Leaderboard Pagination links will be displayed here -->
        </div>
      </div>
    </div>

    <script src="userinterface.js"></script>
    <script
      src="https://checkout.razorpay.com/v1/checkout.js"
    ></script>
    <script src="userprimimu.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
    ></script>
    <script src="pagination.js"></script>
  </body>
</html>
